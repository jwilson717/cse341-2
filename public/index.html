<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Packaging</title>
   <link rel="stylesheet"  type='text/css' href="css/index.css">
</head>
<body>
   <h1>Postage Calulator</h1>
   <form action="/" method='POST'>
      <label for="weight">Item Weight: </label>
      <input type="number" name="weight" id="weight"><br>
      <label for="pkg">Packaging</label>
      <select name="pkg" id="pkg">
         <option value="Letters(Stamped)">Letters (Stamped)</option>
         <option value="Letters(Metered)">Letters (Metered)</option>
         <option value="Large Envelopes(Flats)">Large Envelopes(Flats)</option>
         <option value="First-Class Package Service—Retail">First-Class Package Service—Retail</option>
      </select><br>
      <input type="submit" name="calculate" id="calculate">
   </form>
</body>
</html>
